<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css">
    <script src="https://kit.fontawesome.com/d70533e2b5.js" crossorigin="anonymous"></script>
    <script src= "index.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <h1 id = "header-text">Books Collection</h1>
        <button id = "add-book-btn">Add Book</button>
    </header>
    <div id = "all-books-location">
        <div id = "all-books-container">
            <div class = "books-container">
                <div class = "text-category">
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Read</div>
                    <div>Review</div>
                </div>
                <div class = "text-content">
                    <div>Percy Jackson</div>
                    <div>Rick Riordan</div>
                    <div>270 Pages</div>
                    <div>Yes</div>
                    <div>5 stars - I learned a lot from reading this book.</div>
                </div>
                <div class = "buttons-content">
                    <button class = "delete-btn"><i class="fa-solid fa-trash"></i></button>
                    <button class = "edit-btn"><i class="fa-solid fa-pen"></i></button>
                    <button class = "toggle-read-btn"><i class="fa-solid fa-book"></i></button>
<!--                     <i class="fa-solid fa-book-heart"></i> -->
                </div>
            </div>
        </div>
    </div>
    <div id = "modal-container">
        <form id = "add-book-form" method = "GET">
            <button id = "close-button">X</button>
            <h1 id = "form-header">Add a Book</h1>
            <label for = "book-name">Book Name:</label>
            <input type = "text" id = "book-name" name = "book-name" required>
            <label for = "author-name">Author Name:</label>
            <input type = "text" id = "author-name" name = "author-name" required>
            <label for = "num-pages">Pages:</label>
            <input type = "number" id = "num-pages" name = "num-pages" required>
            <label for = "book-read">Book Read:</label>
            <select id = "book-read">
                <option value = "yes-read">Yes</option>
                <option value = "no-read">No</option>
            </select>
            <label>Review:</label>
            <span class = "star-rating">
                <input type="radio" name="rating1" value="1"><i></i>
                <input type="radio" name="rating1" value="2"><i></i>
                <input type="radio" name="rating1" value="3"><i></i>
                <input type="radio" name="rating1" value="4"><i></i>
                <input type="radio" name="rating1" value="5"><i></i>
            </span>
            <textarea id = "review-text" name="review-text" cols="40" rows="5"></textarea>
            <input type = "submit" id = "form-submit-btn" value = "Add Book">
        </form>
    </div>
</body>
</html>
