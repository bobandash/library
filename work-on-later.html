<div id = "prompt-pop-up">
    <form class = "pop-up hidden-popup">
        <label for = "book-name">Book Name:<br>
            <input type = "text" id = "book-name" name="book-name"><br></label>
        <label for = "book-author">Author:<br>
            <input type = "text" id = "book-author" name = "book-author"><br></label>
        <label for = "book-pages">Pages:<br>
            <input type = "text" id = "book-pages" name = "book-pages"><br>
        </label>
        <label for = "book-read">Book Read:<br></label>

        <!--Notice that the "for" for the label is the id-->
        <input type = "radio" id = "yes-read" name = "book-read" value = "Yes">
        <label for ="yes-read">Yes</label>
        <input type = "radio" id = "no-read" name = "book-read" value = "No">
        <label for ="no-read">No</label>
        <br>
        <!--If yes, then add the review-->
        <label for ="review">Review:<br></label>
        <textarea name = "review" rows = "4"></textarea>
    </form>
</div>
